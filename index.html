<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Expense Tracker App</title>
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <form id="expense-form card">
            <label for="expense-desc">Description:</label>
            <input type="text" id="expense-desc" required>

            <label for="expense-amount">Amount (R):</label>
            <input type="number" id="expense-amount" step="0.01" required>

            <label for="expense-date">Date:</label>
            <input type="date" id="expense-date" required>

            <label for="expense-category">Category:</label>
            <select id="expense-category" required>
                <option value="">Select Category</option>
                <option value="food">Food</option>
                <option value="transport">Transport</option>
                <option value="entertainment">Entertainment</option>
                <option value="bills">Bills</option>
                <option value="other">Other</option>
            </select>
            <button type="submit" id="expense-btn">Add Expense</button>
        </form>
        <button id="clear-expenses-btn">Clear All Expenses</button>

    </div>

    <div>
        <div class="expense-list card">
            <h2>All Expenses</h2>
            <div id="expense-display"></div>
        </div>

        <div class="summary card">
            <h2>Weekly Summary</h2>
            <div id="weekly-summary-display"></div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
